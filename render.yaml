databases:
  - name: capstone
    ipAllowList: []
    databaseName: capstone
    user: capstone_as7w_user

services:
  - type: web
    name: appointment
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false